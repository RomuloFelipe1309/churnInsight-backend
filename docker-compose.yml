services:
  api:
    image: eclipse-temurin:25-jdk
    container_name: churn-insight-api-dev
    working_dir: /app

    volumes:
      - .:/app

    command: ./mvnw spring-boot:run

    ports:
      - "8080:8080"

    environment:
      SPRING_PROFILES_ACTIVE: mock
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/churn_insight_db
      SPRING_DATASOURCE_USERNAME: user123
      SPRING_DATASOURCE_PASSWORD: pass123

    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:18
    container_name: churn_insight_db

    environment:
      POSTGRES_DB: churn_insight_db
      POSTGRES_USER: user123
      POSTGRES_PASSWORD: pass123

    volumes:
      - postgres_data:/var/lib/postgresql

    ports:
      - "5432:5432"

    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U user123 -d churn_insight_db" ]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
