name: Deploy to OCI

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Build JAR
        run: mvn -B package -DskipTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          IMAGE_NAME="ghcr.io/$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')/churn-insight-api:latest"
          # BUILDX COM FLAG --platform PARA ARM64
          docker buildx build --platform linux/arm64 -t $IMAGE_NAME --push .

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.OCI_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.OCI_HOST }} >> ~/.ssh/known_hosts

      - name: Copy docker-compose.prod.yml
        run: |
          scp docker-compose.prod.yml opc@${{ secrets.OCI_HOST }}:/opt/churn-insight/docker-compose.prod.yml

      - name: Deploy on OCI
        run: |
          ssh -T opc@${{ secrets.OCI_HOST }} << 'EOF'
            cd /opt/churn-insight
      
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker network inspect churninsight_net >/dev/null 2>&1 || docker network create churninsight_net
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d
            docker image prune -f
          EOF
